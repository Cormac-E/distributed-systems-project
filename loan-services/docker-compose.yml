    networks:
      - shared_network
  home-loan-vendor-finance:
    build: ./home-loan/home-loan-vendor-finance
    depends_on:
      - home-loan-registry
      - eureka-server
    networks:
      - shared_network
  home-loan-kbc-bank:
    build: ./home-loan/home-loan-kbc-bank
    depends_on:
      - home-loan-registry
      - eureka-server
    networks:
      - shared_network

# Car loan service
  car-loan-registry:
    build: ./car-loan/car-loan-registry
    depends_on:
      - eureka-server
    networks:
      - shared_network
  car-loan-aib:
    build: ./car-loan/car-loan-aib
    depends_on:
      - car-loan-registry
