      - personal-loan-registry
      - eureka-server
    networks:
      - shared_network
  personal-loan-vendor-finance:
    build: ./personal-loan/personal-loan-vendor-finance
    depends_on:
      - personal-loan-registry
      - eureka-server
    networks:
      - shared_network
  personal-loan-kbc-bank:
    build: ./personal-loan/personal-loan-kbc-bank
    depends_on:
      - personal-loan-registry
      - eureka-server
    networks:
      - shared_network

# Home loan service
  home-loan-registry:
    build: ./home-loan/home-loan-registry
    depends_on:
      - eureka-server
    networks:
      - shared_network
  home-loan-aib:
    build: ./home-loan/home-loan-aib
    depends_on:
      - home-loan-registry
