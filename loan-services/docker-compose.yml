version: '3'
services:
# Eureka server for service discovery
  eureka-server:
    image: rodolfoalvarenga/eureka-server
    ports:
      - "8761:8761"
    networks:
      - shared_network
  
# Student loan service
  student-loan-registry:
    build: ./student-loan/student-loan-registry
    depends_on:
      - eureka-server
    networks:
      - shared_network
  student-loan-aib:
    build: ./student-loan/student-loan-aib
    depends_on:
      - student-loan-registry
      - eureka-server
    networks:
      - shared_network
  student-loan-avant-money:
    build: ./student-loan/student-loan-avant-money
    depends_on:
      - student-loan-registry
      - eureka-server
    networks:
      - shared_network
  student-loan-vendor-finance:
    build: ./student-loan/student-loan-vendor-finance
    depends_on:
      - student-loan-registry
      - eureka-server
    networks:
      - shared_network
  student-loan-kbc-bank:
    build: ./student-loan/student-loan-kbc-bank
    depends_on:
      - student-loan-registry
      - eureka-server
    networks:
      - shared_network

# Personal loan service
  personal-loan-registry:
    build: ./personal-loan/personal-loan-registry
    depends_on:
      - eureka-server
    networks:
